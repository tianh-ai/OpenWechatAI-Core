            const config = {};

                config.enabled = document.getElementById('feishu-enabled').checked;

                config.webhook_url = document.getElementById('feishu-webhook-url').value;

                config.app_id = document.getElementById('feishu-app-id').value;

            } else if (platform === 'dingtalk') {

                config.type = document.getElementById('dingtalk-type').value;
                config.webhook_url = document.getElementById('dingtalk-webhook-url').value;
                config.secret = document.getElementById('dingtalk-secret').value;
                config.app_key = document.getElementById('dingtalk-app-key').value;
                config.app_secret = document.getElementById('dingtalk-app-secret').value;
