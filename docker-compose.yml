version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: openwechat-postgres
    environment:
      POSTGRES_DB: openwechat
      POSTGRES_USER: openwechat
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openwechat"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - openwechat-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: openwechat-redis
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - openwechat-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openwechat-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://openwechat:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/openwechat
      REDIS_URL: redis://redis:6379/0
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DEBUG: ${DEBUG:-false}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    volumes:
      - ./logs:/app/logs
      - ./screenshots:/app/screenshots
      - ./rules:/app/rules
    networks:
      - openwechat-network
    restart: unless-stopped
    command: python core/main.py --platform wechat

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openwechat-celery
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://openwechat:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/openwechat
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    volumes:
      - ./logs:/app/logs
    networks:
      - openwechat-network
    restart: unless-stopped
    command: celery -A core.tasks worker --loglevel=info --concurrency=4

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openwechat-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://openwechat:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/openwechat
      REDIS_URL: redis://redis:6379/0
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DEBUG: ${DEBUG:-false}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./logs:/app/logs
    networks:
      - openwechat-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  openwechat-network:
    driver: bridge
